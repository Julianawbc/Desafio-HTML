<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
</head>
<body>
    <h1>Formulário de Informações Pessoais</h1>
    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label><br>

        <label for="comentarios">Comentários ou Observações:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br>

        <input type="button" value="Enviar" onclick="enviarFormulario()">
    </form>
</body>
</html>
